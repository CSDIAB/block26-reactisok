<!DOCTYPE html>
<html>
    <head>
        <title>Companies </title>
        <link rel = 'stylesheet' href="styles.css" />
    </head>
<body>
  <div id="root"></div>
</body>
<!-- This setup is not suitable for production. -->
<!-- Only use it in development! -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
  }
}
</script>
<script type="text/babel" data-type="module">
import React from 'react';
import { createRoot } from 'react-dom/client';
const {useState, useEffect} = React;

function Title({ companies }){
  return (
    <h1> Company Contact List { companies.length }</h1>
  );
}

const Companydetails = ({ companies }) => {
  return (
    <ul>
      {
        companies.map((companies)=> {
          return (
            <li>
                <em> { companies.phone } { companies.state } { companies.catchPhrase} </em>
            </li>
             
            
          );
        })
      }
    </ul>
  );
};

const Companies =  ({ companies })=> {
  return (
    <ul>
      {
        companies.map((companies)=> {
          return (
            <li>
                <a href = {`#${companies.id}`}> { companies.name } </a>
                
             
            </li>
          );
        })
      }
      <Companydetails companies = { companies } />
    </ul>
  );
};





function App() {
  const [companies, setCompanies] = React.useState([]);
  const [id, setId] = React.useState(window.location.hash.slice(1));
  React.useEffect(function(){
    async function fetchData(){
      const response = await fetch('https://www.acme-api.com/api/companies');
      const json = await response.json();
      setCompanies(json);
      console.log(json)
    }
    fetchData();

window.addEventListener('hashchange', function(){
    setId(window.location.hash.slice(1));
    })
  }, []);


    return (
        <div>
            <Title companies = { companies }/>
            <ul>
              <li>
                <a href = {`#`}> All Companies </a>  
                <Companies companies = { companies } />
                
             </li>
                
            </ul>
        </div>
    ) 
}





const root = createRoot(document.getElementById('root'));
root.render(
    <div>
        <App />
        
    </div>     
);
</script>
</html>
